<button class="btn btn-lg btn-default btn-add" (click)="showHideNewForm()">
  <fa name="plus"></fa>
  Add Keg
</button>
<div *ngIf="showNewForm">
  <h3 class="light-shadow">New Keg</h3>
  <div class="form-group">
    <label>Name:</label>
    <input #newName class="form-control">
  </div>
  <div class="form-group">
    <label>Brand:</label>
    <input #newBrand class="form-control">
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="number" #newPrice class="form-control">
  </div>
  <div class="form-group">
    <label>ABV:</label>
    <input type="number" #newAbv class="form-control">
  </div>
  <button
    class="btn btn-lg btn-default"
    (click)="submitForm(newName.value, newBrand.value, newPrice.value, newAbv.value);
    newName.value=''; newBrand.value=''; newPrice.value=''; newAbv.value='';">
    <fa name="plus"></fa>
    Add
  </button>
  <button class="btn btn-lg btn-default" (click)="showHideNewForm()">
    <fa name="ban"></fa>
    Cancel
  </button>
</div>
